<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form [formGroup]="formgroup" (ngSubmit)="submitpost()"  >
                <div class="form-group my-3">
                    <label for="heading" class="label">Heading:</label>
                    <input type="text" name="heading" class="form-control" formControlName="heading">
                </div>
                <div class="form-group my-3 ">
                    <label for="content" class="label">Content:</label>
                    <textarea name="content" cols="30" rows="5" class="form-control" formControlName="content"></textarea>
                </div>
                <div class="my-3">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
